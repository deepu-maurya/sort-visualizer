<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>sort visualizer</h1>
      <div id="one">
        <div id="o11">
          <div class="range">
            <div class="slide">
              <label for="slider">ŸêArray Size</label> :
              <input
                id="slider"
                type="range"
                name="slider"
                min="1"
                max="24"
                value="8"
              />
            </div>
            <br />
            <br />
            <div class="slide">
              <label for="speed"">Speed</label> :
              <input
                id="speed""
                type="range"
                name="speed""
                min="0"
                max="3000"
                value="50"
               
              />
             
            </div>
          </div>
        </div>
        <div id="o12">
          <div class="sorts">
            <input
              type="button"
              onclick="SelectionSort()"
              value="Selection Sort"
            />
            <input type="button" onclick="BubbleSort()" value="Bubble Sort" />
            <input
              type="button"
              onclick="InsertionSort()"
              value="Insertion Sort"
            />
            <input type="button" id="MergeSort" value="Merge Sort" />
            <input type="button" id="QuickSort" value="Quick Sort" />
            <input
              type="button"
              id="HeapSort"
             
              value="Heap Sort"
            /><br /><br />
          </div>
          <button id="randomize_array_btn">Randomize Array</button>
        </div>
        <!-- <button id="randomize_array_btn">Randomize Array</button>
        <button id="sort_btn">Sort</button> -->
      </div>
      <div id="two" class="io">
        <div class="bars_container3" id="bars_container"></div>
        <div></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
